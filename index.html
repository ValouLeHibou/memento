
<!DOCTYPE html>

    <nav>
      <div class="nav-wrapper pink darken-4">
        <a href="#" class="brand-logo">Rundom</a>

          <li><a id="btnRead" href="#">Get Profile</a></li>
        </ul>
      </div>
    </nav>
    <h1 style="text-align: center">Welcome to RunDom !</h1>
    <main class="row valign-wrapper">
      <div class="col s10 offset-s1 profilForm">
        <span id="solid_identity_provider">
          ...provided by the JavaScript code...
        </span>
        <p id="labelStatus" class="labelStatus"><a id="webID"></a></p>
        <div class="row">
          <div class="col s12 m12 l6 myIMG">
            <img src="https://us.123rf.com/450wm/mialima/mialima1603/mialima160300025/55096766-male-user-icon-isolated-on-a-white-background-account-avatar-for-web-user-profile-picture-unknown-ma.jpg">
          </div>
          <div class="col s12 m12 l6">
            <div class="input-field col s12">
              <input placeholder="Name" id="first_name" type="text" class="validate">
              <label for="first_name">Name</label>
            </div>

            <div class="input-field col s12">
              <input disabled placeholder="Role" id="role" type="text" class="validate">
              <label for="role">Role</label>
            </div>

            <div class="input-field col s12">
              <input disabled placeholder="Organisation" id="orga" type="text" class="validate">
              <label for="orga">Organisation</label>
            </div>

            <div class="input-field col s12">
              <input disabled placeholder="Phone" id="phone" type="text" class="validate">
              <label for="phone">Phone</label>
            </div>

            <div class="input-field col s12">
              <input disabled placeholder="Mail" id="mail" type="text" class="validate">
              <label for="mail">Mail</label>
            </div>

            <div class="input-field col s12">
              <textarea disabled placeholder="Present Yourself" id="presentation" class="materialize-textarea"></textarea>
              <label for="presentation">Present yourself</label>
            </div>
          </div>
          <div class="col s12 center-align">
            <a disabled class="waves-effect waves-light btn pink darken-4" href="https://fir-rtc-937e1.web.app/">Let's Rundom !</a>
          </div>
        </div>
      </div>
    </main>
